<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR 4 Video Targets</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }
    a-scene {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }
      .hidden {
        display: none;
      }
  </style>
</head>
  <a-scene
    mindar-image="imageTargetSrc: ./test2.mind; filterMinCF:0.0001; showStats: false; uiScanning: false;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights, alpha: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <video id="video1" src="./hana.mp4" autoplay muted loop playsinline></video>
      <video id="video2" src="./ame.mp4" autoplay muted loop playsinline></video>
      <video id="video3" src="./hare.mp4" autoplay muted loop playsinline></video>
      <video id="video4" src="./yumi.mp4" autoplay muted loop playsinline></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- ターゲット 0 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane width="1" height="0.56" position="0 0 0"
               material="shader: flat; src: #video1"></a-plane>
    </a-entity>

    <!-- ターゲット 1 -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-plane width="1" height="0.56" position="0 0 0"
               material="shader: flat; src: #video2"></a-plane>
    </a-entity>

    <!-- ターゲット 2 -->
    <a-entity mindar-image-target="targetIndex: 2">
      <a-plane width="1" height="0.56" position="0 0 0"
               material="shader: flat; src: #video3"></a-plane>
    </a-entity>

    <!-- ターゲット 3 -->
    <a-entity mindar-image-target="targetIndex: 3">
      <a-plane width="1" height="0.56" position="0 0 0"
               material="shader: flat; src: #video4"></a-plane>
    </a-entity>
  </a-scene>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const sceneEl = document.querySelector("a-scene");

    // それぞれのvideo要素を取得
    const video1 = document.getElementById("video1");
    const video2 = document.getElementById("video2");
    const video3 = document.getElementById("video3");
    const video4 = document.getElementById("video4");

    // 共通の関数でイベントをセット
    const setupVideoEvents = (video, index) => {
      video.addEventListener("loadeddata", () => {
        sceneEl.addEventListener("targetFound", (e) => {
          if (e.detail.targetIndex === index) {
            video.play();
          }
        });

        sceneEl.addEventListener("targetLost", (e) => {
          if (e.detail.targetIndex === index) {
            video.pause();
          }
        });
      });
    };

    // 各動画にイベントを設定
    setupVideoEvents(video1, 0);
    setupVideoEvents(video2, 1);
    setupVideoEvents(video3, 2);
    setupVideoEvents(video4, 3);
  });
</script>
</body>
</html>
